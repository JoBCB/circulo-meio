        <p>breathing ()</p>

<script type="text/javascript">
// TYPE
	const consoleElm = document.querySelector('#console');
	const clearButton = document.querySelector('#clear');

	clearButton.addEventListener('click', (event) => {
		consoleElm.innerHTML = '';
	});

	const consoleForm = document.querySelector('#console-form');
	consoleForm.addEventListener('submit', (event) => {
		event.preventDefault();
	  const command = event.target.querySelector('#command').value;
	  const value = eval(command);
	  consoleElm.innerHTML += (value === undefined ? 'undefined' : value) + '\n';
	});

// GLOSSARY
	function showDiv(vocabularylist){
       var e = document.getElementById(vocabularylist);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }
// MOVEMENTS
	function uncentering () {    
    if (document.querySelector("#stage02").style.transform == "") {
          (document.querySelector("#stage02").style.transform = "skew(145deg,-20deg)");
          console.log("uncentering")
        }
    else  {
        (document.querySelector("#stage02").style.transform = "");
         console.log("uncentering")
        }
	}
	function breathing () {    
     if (document.querySelector("#stage02").style.transform=="scale(0.2, 0.2)") {
           (document.querySelector("#stage02").style.transform="scale(5, 5)")
         }
     else  {
         (document.querySelector("#stage02").style.transform="scale(0.2, 0.2)") 
         }
	}
	function dissolving () {

			var disDiv = document.querySelector("html");
	 	 		if (disDiv.className == 'colouring') {
	    	disDiv.className = 'nocolouring';
	  			} else {
	    	disDiv.className = 'colouring';
	  		}
	}
	function morphing () {
		var morDiv = document.querySelector("#circle01");
 	 		if (morDiv.className == 'otherthan') {
    	morDiv.className = 'same';
  			} else {
    	morDiv.className = 'otherthan';
  		}
	}
	function translating () {
		var transDiv = document.querySelector("#circle01");
 	 		if (transDiv.className == 'sliding') {
    	transDiv.className = 'noslide';
  			} else {
    	transDiv.className = 'sliding';
  		}
	}	
</script>
